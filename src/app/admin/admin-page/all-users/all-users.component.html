<div class="container bg-light text-center">
  <div class="row">
    <div class="col-lg-12">
      <mat-accordion>
        <div *ngIf="users && isAdmin===true">
          <div *ngFor="let user of users" class="d-flex">
            <div class="col-12 p-0 myMargin">
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title class="d-flex justify-content-between text-left">
                    <div>
                      {{ user.firstname }}  {{ user.surname }}
                    </div>
                    <div class="passcode text-left">
                      {{ user.email }}
                      | {{ user.role }}
                    </div>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-action-row class="d-flex justify-content-between">
                  <section>
                    <button color="warn" mat-button class="float-right mr-4" (click)="openDeleteDialog(user.idUser)">
                      Odstrániť
                    </button>
                  </section>
                </mat-action-row>
              </mat-expansion-panel>
            </div>
          </div>
        </div>
      </mat-accordion>
    </div>
  </div>
</div>
