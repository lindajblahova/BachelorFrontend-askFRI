<div class="container bg-light text-center">
  <div class="row">
    <div class="col-12">
      <hr class="my-2">
      <h1 class="display-4">PrehÄ¾ad</h1>
      <hr class="my-2">
    </div>
    <div class="col-12">
      <div *ngFor="let room of rooms">
        <ul class="list-group">
          <a class="text-secondary " style="text-decoration: none">
            <li  class="list-group-item d-flex bg-light border-secondary mt-2 mb-2 display-6" (click)="onClick(room.idRoom)">
              {{ room.roomName }}
            </li>
          </a>
          <div *ngIf="showActions && room.idRoom == clickedId">
            <button class="btn btn-warning float-left" (click)="enterRoom()"><i class="fas fa-door-open"></i></button>
            <button class="btn btn-light float-left ml-2" (click)="cancel()"><i class="fas fa-times"></i></button>
            <button class="btn btn-danger float-right" ><i class="far fa-trash-alt"></i></button>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>
