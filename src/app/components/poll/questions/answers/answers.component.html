<div *ngIf="question.type==0">
  <div *ngFor="let answer of answers">
    <div *ngIf="displayedAnswers[answer.idQuestion]==true">
      <ul class="list-group">
        <li class="list-group-item d-flex bg-light border-secondary ml-5 mr-5 mt-2 mb-2 display-6">
          {{ answer.content }}
        </li>
      </ul>
    </div>
  </div>
</div>
<div *ngIf="question.type==1">
  <div *ngFor="let answer of answers">
    <div *ngIf="displayedAnswers[answer.idQuestion]==true">
      <ul class="list-group">
        <li class="list-group-item d-flex bg-light border-secondary ml-5 mr-5 mt-2 mb-2 display-6">
          {{ answer.content }}
        </li>
      </ul>
    </div>
  </div>
</div>
