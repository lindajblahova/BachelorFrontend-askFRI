<div class="container bg-light text-center">
  <div class="row">
    <div class="col-12">
      <hr class="my-2">
      <button class="btn btn-warning m-3" (click)="newQuestion()"><i class="fas fa-plus"></i> Otázka</button>
      <button class="btn btn-warning m-3" (click)="showQuestions()"><i class="fas fa-list-ol"></i> Otázky</button>
      <hr class="my-2">
    </div>
    <div class="col-12">
      <div *ngIf="displayed=='question'">
        <app-create-poll (submit)="showQuestions()" [room]="room"></app-create-poll>
      </div>

      <div *ngIf="displayed=='questionList'">
        <app-questions [room]="room"></app-questions>
        {{ questionId }}

      </div>
    </div>
  </div>
</div>
