<div class="container bg-light text-center">
  <div class="row">
    <div class="col-12">
      <hr class="my-2">
        <button *ngIf="author==true" class="btn btn-warning m-3" (click)="newQuestion()"><i class="fas fa-plus"></i> Otázka</button>
      <button *ngIf="author==true" class="btn btn-warning m-3" (click)="showQuestions()"><i class="fas fa-list-ol"></i> Otázky a odpovede</button>
      <button *ngIf="author==false" class="btn btn-warning m-3" (click)="showQuestions()"><i class="fas fa-list-ol"></i> Otázky a odpovede</button>
      <hr class="my-2">
    </div>
    <div class="col-12">
      <div *ngIf="displayed=='question' && author==true">
        <app-create-poll (submit)="showQuestions()"></app-create-poll>
      </div>

      <div *ngIf="displayed=='questionList'">
        <app-questions [author]="author"></app-questions>
      </div>
    </div>
  </div>
</div>
