<p>{{errorMsg}}</p>
<div class="container bg-light text-center" *ngIf="room">
  <div class="row">
    <div class="col-12">
      <div class="my-form-container">
        <form [formGroup]="newMessageForm" (ngSubmit)="createMessage()">
          <div class="row">
            <div class="col-12 d-flex">
              <mat-form-field color="accent" class=" full-width-form mt-2 mb-0">
                <mat-label>Správa</mat-label>
                <textarea matInput type="text" formControlName="content"
                          placeholder="Napíšte niečo..."></textarea>
              </mat-form-field>
              <button mat-fab type="submit"
                      class=" mt-2 ml-1" color="accent"><i class="far fa-paper-plane"></i></button>
            </div>
          </div>
        </form>
        <hr class="mt-0 mb-2">
        <div class="row ml-2">
          <form [formGroup]="orderMessagesForm">
            <mat-form-field class="full-width-form" color="accent">
            <mat-label>Zoradenie správ</mat-label>
            <mat-select formControlName="orderBy" #sel (ngModelChange)="orderMessages(sel.value)"  [(ngModel)]="msgSort"  >
              <mat-option selected [value]="0">Zoradiť od najnovších</mat-option>
              <mat-option [value]="1">Zoradiť od najobľúbenejších</mat-option>
            </mat-select>
            </mat-form-field>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-12 pre-scrollable">
      <div *ngIf="messages">
        <ul class="pl-0 d-flex m-0" *ngFor="let message of messages; let i = index">
          <div>
            <div *ngIf="hiddenTime[message.idMessage]===true">
              <small class="d-flex align-content-start ml-4 text-secondary">{{message.date}}</small>
            </div>
            <mat-card class="ml-2 mr-2 mb-1 mt-1 p-0" style="border-radius: 25px">
              <mat-card-content class="d-flex justify-content-between align-items-center" >
                <div class="text-left myPadding" (click)="displayMessageTime(message.idMessage)">
                  {{ message.content }}
                </div>
                <div class="mr-2">
                  <button mat-icon-button type="button " style="color: white"
                     (click)="isMessageLiked(message.idMessage)== true ? unlikeMessage(message.idMessage)
                     : likeMessage(message.idMessage)">
                    <i *ngIf="!isMessageLiked(message.idMessage)" class="far fa-heart"></i>
                    <i *ngIf="isMessageLiked(message.idMessage)" class="fas fa-heart"></i>
                  </button>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
          <button *ngIf="author==true" mat-mini-fab class="bg-warning myButton m-0 p-0" (click)="openDeleteDialog(message.idMessage)"><mat-icon class="myIcon">close</mat-icon>
          </button>
        </ul>
      </div>
    </div>
  </div>
</div>
