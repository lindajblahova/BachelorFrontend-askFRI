<h2 mat-dialog-title>Naozaj chcete odstrániť účet?</h2>
<mat-dialog-content class="mat-typography">
  <p>Pri odstránení účtu sa odstránia aj všetky ním vytvorené miestnosti a ich prvky.</p>
  <p class="text-danger">Vrátenie tejto akcie nie je možné.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Vymazať</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Zavrieť</button>
</mat-dialog-actions>
