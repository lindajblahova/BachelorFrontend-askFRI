<h2 mat-dialog-title>Naozaj chcete odstrániť správu?</h2>
<mat-dialog-content class="mat-typography">
  <p>Vrátenie tejto akcie nie je možné.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Vymazať</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Zavrieť</button>
</mat-dialog-actions>
