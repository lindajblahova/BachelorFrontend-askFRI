<div class="container bg-light text-center">
  <div class="row">
    <div class="col-12">
      <hr class="my-2">
      <button class="btn btn-warning m-3" (click)="onClick()"><i class="fas fa-plus"></i> Miestnosť</button>
    </div>
  </div>
  <div class="row" >
    <div class="col-12">
      <form *ngIf="showForm" [formGroup]="createRoomForm" (ngSubmit)="onSubmit()">
        <div class="form-group d-flex justify-content-center">
          <div class="container my-form-container">
            <div class="row">
              <label for="roomName" class="mt-2">Vytvorte názov miestnosti</label>
            </div>
            <div class="row">
              <input id="roomName" type="text" class="form-control" formControlName="roomName"
                     placeholder="napr. INF-2-Streda16">
            </div>
            <div class="row">
              <label for="roomPasscode" class="mt-2">Vytvorte prístupový kód</label>
            </div>
            <div class="row">
              <input id="roomPasscode" type="text" class="form-control" formControlName="roomPasscode"
                     placeholder="napr. 12101998">
            </div>
            <div class="row">
              <small>Prístupový kód musí byť unikátny!</small>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-warning m-3"><i class="fas fa-greater-than"></i></button>
      </form>
    </div>
  </div>
</div>
