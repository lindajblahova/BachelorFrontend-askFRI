<app-navbar></app-navbar>
<div class="container bg-light text-center">
  <div class="row">
    <div class="col-12">
      <hr class="my-2">
      <h1 class="display-4">Prihlásenie</h1>
      <hr class="my-2">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
        <div class="form-group d-flex justify-content-center">
          <div class="container my-form-container">
            <div class="row">
              <label for="email">Email</label>
            </div>
            <div class="row">
              <input id="email" type="email" class="form-control" formControlName="email" placeholder="email@fri.sk">
            </div>
            <div class="row">
              <label for="password" class="mt-2">Heslo</label>
            </div>
            <div class="row">
              <input id="password" type="password" class="form-control " formControlName="password"
                     placeholder="********">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-warning m-3">Prihlásiť sa</button>
      </form>
    </div>
  </div>
</div>
