<app-navbar [participant]="0" [activeTab]="'Prihlásiť'"></app-navbar>
<div class="container bg-light text-center">
  <div class="row">
    <div class="col-12">
      <hr class="my-2">
      <h1 class="mat-display-1 mt-3 mb-1 text-dark">Prihlásenie</h1>
      <hr class="my-2">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="getLoginForm()" (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-center">
          <div class="container my-form-container">
            <div class="row">
            <mat-form-field  color="accent" class=" full-width-form mt-2">
              <mat-label>Email</mat-label>
              <input  matInput type="email" formControlName="email" placeholder="email@example.sk">
              <mat-hint *ngIf="getLoginForm().get('email').touched || !(getLoginForm().get('email').pristine)">
                <p *ngIf="!(getLoginForm().get('email').errors?.required) &&
                  !(getLoginForm().get('email').errors?.minlength) &&
                getLoginForm().get('email').errors?.requiredRegex"
                          class="text-danger">Tento email nie je podporovaný
                </p>
                <p *ngIf="getLoginForm().get('email').errors?.minlength" class="text-danger">Email musí mať
                  aspoň 7 znakov
                </p>
                <p *ngIf="getLoginForm().get('email').errors?.required" class="text-danger">Zadajte email
                </p>
              </mat-hint>
            </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field  color="accent" class="full-width-form mt-2 mb-3">
                <mat-label>Heslo</mat-label>
                <input  matInput type="password" formControlName="password" placeholder="********">
                <mat-hint
                  *ngIf="getLoginForm().get('password').touched || !(getLoginForm().get('password').pristine) ">
                  <p *ngIf="getLoginForm().get('password').errors?.minlength" class="text-danger">Heslo musí mať
                    aspoň 8 znakov.
                  </p>
                  <p *ngIf="!(getLoginForm().get('password').errors?.required) &&
                   !(getLoginForm().get('password').errors?.minlength) &&
                   getLoginForm().get('password').errors?.requiredRegex"
                            class="text-danger"> Heslo musí obsahovať aspoň 1 veľké písmeno, aspoň 1 malé písmeno a
                    aspoň 1 číslo.
                  </p>
                  <p *ngIf="getLoginForm().get('password').errors?.required" class="text-danger">Zadajte heslo
                  </p>
                </mat-hint>
              </mat-form-field>
             </div>
          </div>
        </div>
        <button [disabled]="getLoginForm().get('email').errors?.requiredRegex ||
                            getLoginForm().get('password').errors?.requiredRegex"
                type="submit" mat-raised-button color="accent" class="text-white mb-3">Prihlásiť sa</button>
      </form>
    </div>
  </div>
</div>
