<app-navbar></app-navbar>
{{errorMsg}}
<div class="container bg-light text-center">
  <div class="row">
    <div class="col-12">
      <hr class="my-2">
      <h1 class="mat-display-1 mt-3 mb-1 text-dark">Účastník</h1>
      <hr class="my-2">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="passcodeForm" (ngSubmit)="onSubmit()">
        <div class=" d-flex justify-content-center">
          <div class="container my-form-container">
            <mat-form-field class="full-width-form mt-2"  color="accent">
            <mat-label  >Zadajte prístupový kód</mat-label>
            <input matInput formControlName="passcode"
                     placeholder="napr. 12101998">
            </mat-form-field>
          </div>
        </div>

        <button type="submit" mat-raised-button class="text-white bg-warning mb-3"><i class="fas fa-door-open"></i> Vstúpiť</button>
      </form>
    </div>
  </div>
</div>
