<div class="container bg-light text-center">
  <div class="row">
    <div class="col-12">
      <hr class="my-2">
      <h1 class="display-4">Registrácia</h1>
      <hr class="my-2">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group d-flex justify-content-center">
          <div class="container my-form-container">
            <div class="row">
              <div class="d-flex justify-content-center">
                <div class="col-6">
                  <label for="name">Meno</label>
                </div>
                <div class="col-6 ">
                  <label for="surname">Priezvisko</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6 p-0">
                <input id="name" type="text" class="form-control " formControlName="name" placeholder="Meno">
              </div>
              <div class="col-6 p-0">
                <input id="surname" type="text" class="form-control " formControlName="surname"
                       placeholder="Priezvisko">
              </div>
            </div>
            <div class="row">
              <label for="email" class="mt-2">Email</label>
            </div>
            <div class="row">
              <input id="email" type="email" class="form-control" formControlName="email" placeholder="email@fri.sk">
            </div>
            <div class="row">
              <label for="password" class="mt-2">Heslo</label>
            </div>
            <div class="row">
              <input id="password" type="password" class="form-control " formControlName="password"
                     placeholder="********">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-warning m-3">Registrovať</button>
      </form>
    </div>
  </div>
</div>
