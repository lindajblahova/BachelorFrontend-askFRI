</div>


<div class="container bg-light text-center">
  <div class="row">
    <div class="col-12">
      <hr class="my-2">
      <h1 class="mat-display-1 mt-3 mb-1 text-dark">Registrácia</h1>
      <hr class="my-2">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-center">
          <div class="container my-form-container">
            <div class="row">
              <div class="col-6 pl-0 pr-1">
                <mat-form-field class=" full-width-form mt-2">
                  <mat-label>Meno</mat-label>
                  <input  matInput type="text" formControlName="name">
                </mat-form-field>
              </div>
              <div class="col-6 pl-1 pr-0">
                <mat-form-field class=" full-width-form mt-2">
                  <mat-label>Priezvisko</mat-label>
                  <input  matInput type="text" formControlName="surname">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <mat-form-field class=" full-width-form mt-2">
                <mat-label>Email</mat-label>
                <input  matInput type="email" formControlName="email" placeholder="email@example.sk">
              </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field class=" full-width-form mt-2">
                <mat-label>Heslo</mat-label>
                <input  matInput type="password" formControlName="password"
                        placeholder="********">
              </mat-form-field>
            </div>
          </div>
        </div>
        <button type="submit" mat-raised-button class="text-white bg-warning mb-3">Registrovať</button>
      </form>
    </div>
  </div>
</div>
